<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Etiquetas</title>

  <!-- Permitir scripts y conexiones a localhost:9100 -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self' http://localhost:9100;
          connect-src 'self' http://localhost:9100;
          style-src 'self' 'unsafe-inline';
          media-src http: file:;
        "
  />

  <!-- Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Zebra BrowserPrint (core + mÃ³dulo Zebra) -->
  <script src="http://localhost:9100/BrowserPrint-3.1.250.min.js" data-vite-ignore></script>
  <script src="http://localhost:9100/BrowserPrint-Zebra-1.1.250.min.js" data-vite-ignore></script>
</head>
<body class="font-sans bg-neutral-100">
  <img
    src="https://storange.liberecohelados.com.ar/Logos/Libereco%20logo%20svg%20rojo%20negro.svg"
    alt="Logo"
    class="h-12 mx-auto my-4"
  />
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
